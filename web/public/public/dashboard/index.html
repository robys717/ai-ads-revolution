<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI Ads Revolution – Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1220;--card:#111827;--muted:#9ca3af;--primary:#3b82f6}
    *{box-sizing:border-box}
    body{margin:0;background:#0b1220;color:#e5e7eb;font-family:Inter,system-ui,Arial}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 22px;border-bottom:1px solid #1f2937;background:#0b1220;position:sticky;top:0}
    .brand{font-weight:800}
    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:16px}
    h2{margin:0 0 10px}
    input,select,button{width:100%;padding:10px;border-radius:10px;border:1px solid #1f2937;background:#0b1220;color:#e5e7eb;margin:6px 0}
    button{background:var(--primary);border-color:#3b82f6;cursor:pointer}
    .row{display:flex;gap:10px}
    .row > *{flex:1}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #1f2937;padding:8px;text-align:left;font-size:14px}
    .muted{color:#9ca3af;font-size:13px}
    .pill{display:inline-block;padding:4px 8px;border:1px solid #1f2937;border-radius:999px;font-size:12px;color:#cbd5e1}
    .top-actions{display:flex;gap:10px;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <div class="brand">AI Ads Revolution — Dashboard</div>
    <div class="top-actions">
      <span id="authState" class="pill">Non autenticato</span>
      <button id="logoutBtn" style="display:none;background:#ef4444;border-color:#ef4444;">Esci</button>
    </div>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>1) Registrazione</h2>
        <div class="row">
          <input id="regName" placeholder="Nome"/>
          <input id="regEmail" placeholder="Email"/>
        </div>
        <input id="regPass" type="password" placeholder="Password"/>
        <button id="regBtn">Crea account</button>
        <div id="regMsg" class="muted"></div>
      </div>

      <div class="card">
        <h2>2) Login</h2>
        <div class="row">
          <input id="logEmail" placeholder="Email"/>
          <input id="logPass" type="password" placeholder="Password"/>
        </div>
        <button id="logBtn">Entra</button>
        <div id="logMsg" class="muted"></div>
      </div>
    </div>

    <div class="card" style="margin-top:18px">
      <h2>3) Crea Campagna</h2>
      <div class="row">
        <input id="cTitle" placeholder="Titolo (es. Promo Pizzeria)"/>
        <input id="cBudget" type="number" step="0.01" placeholder="Budget € (es. 10)"/>
      </div>
      <div class="row">
        <input id="cCpc" type="number" step="0.01" placeholder="CPC € (es. 0.20)"/>
        <input id="cCpv" type="number" step="0.0001" placeholder="CPV € (es. 0.001)"/>
      </div>
      <input id="cDest" placeholder="URL destinazione click (es. https://tuosito.it)"/>
      <input id="cDesc" placeholder="Descrizione"/>
      <div class="row">
        <input id="cLoc" placeholder="Località (es. Piacenza)"/>
        <input id="cInt" placeholder="Interessi (es. pizza,ristorante)"/>
      </div>
      <button id="cCreateBtn">Crea campagna</button>
      <div id="cMsg" class="muted"></div>
    </div>

    <div class="card" style="margin-top:18px">
      <h2>Le tue campagne</h2>
      <table>
        <thead><tr><th>ID</th><th>Titolo</th><th>Budget €</th><th>Attiva</th><th>Azione</th></tr></thead>
        <tbody id="cTable"></tbody>
      </table>
      <div class="muted">Suggerimento: dopo averla creata, prova <code>/feed</code> per vederla nel catalogo.</div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
