services:
  - type: web
    name: ai-ads-api
    env: node
    plan: free
    region: frankfurt
    envVars:
      - key: NODE_VERSION
        value: 18.20.3
      - key: PORT
        value: 10000
    buildCommand: |
      npm ci
    startCommand: |
      node server.cjs
    disks:
      - name: data
        mountPath: /opt/render/project/src
        sizeGB: 1

  - type: static
    name: ai-ads-web
    plan: free
    region: frankfurt
    buildCommand: |
      cd web
      npm ci
      npm run build
    publishPath: web/dist
