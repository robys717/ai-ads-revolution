services:
  - type: web
    name: ai-ads
    env: node
    plan: free
    region: frankfurt
    envVars:
      - key: NODE_VERSION
        value: 22.12.0
      - key: NODE_ENV
        value: production
    buildCommand: |
      npm ci --no-audit --no-fund
      if [ -d web ]; then
        cd web
        npm install --no-audit --no-fund
        npm run build
        cd ..
      else
        npm run build
      fi
    startCommand: node server.cjs
