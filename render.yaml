services:
  - type: web
    name: ai-ads
    env: node
    plan: free
    region: frankfurt
    envVars:
      - key: NODE_VERSION
        value: 22.12.0
      - key: PORT
        value: 10000
    buildCommand: |
      npm install
      if [ -d web ]; then
        cd web && npm install || true
        npm run build || true
        cd ..
      else
        npm run build || true
      fi
    startCommand: node server.cjs
