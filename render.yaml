services:
  - type: web
    name: ai-ads-revolution
    env: node
    rootDir: backend
    plan: free
    buildCommand: |
      cd ../web && npm ci && npm run build
      cd ../backend && npm ci
    startCommand: node server.cjs
    healthCheckPath: /api/health
    envVars:
      - key: AI_URL
        fromService:
          name: ai-ads-advisor
          type: web
          property: url
          # Render setterà AI_URL=<URL_AI_AI>/  (noi vogliamo /advise)
      - key: AI_URL
        value: https://ai-ads-advisor.onrender.com/advise
        # NB: questa value è un fallback se fromService non è supportato nel tuo piano

  - type: web
    name: ai-ads-advisor
    env: python
    rootDir: ai
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ai_service:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
