services:
  - type: web
    name: ai-ads-revolution
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.17.1
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
