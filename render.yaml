services:
  - type: web
    name: ai-ads
    env: node
    plan: free
    region: frankfurt
    envVars:
      - key: NODE_VERSION
        value: 18.20.3
      # Render imposta la PORT automaticamente; tenerla qui non fa danni
      - key: PORT
        value: 10000
    buildCommand: |
      npm ci || npm install
      if [ -d web ]; then
        cd web && npm ci || true
        npm run build || true
        cd ..
      else
        npm run build || true
      fi
    startCommand: node server.cjs
